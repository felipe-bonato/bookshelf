{% extends "base.html" %}

{% block styles %}<link rel="stylesheet" href="/css/home/index.css">{% endblock %}

{% block title %}Home{% endblock %}

{% block body %}
	<main id="home-index-book-con">
		{% for book in results %}
			<div class="home-index-book">
				<a href="/book/{{ book.id }}/view">
					<img
						loading="lazy"
						decoding="async"
						src="/img/users_upload/books_cover/{{ book.id }}"
						alt="{{ book.name }}"
						height="auto"
						width="auto"
					>
				</a>
			</div>
		{% endfor %}
	</main>
{% endblock %}
