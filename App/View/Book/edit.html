{% extends "base.html" %}

{% block title %}Edit{% endblock %}

{% block body %}
	<h1>Edit book</h1>

	{% if book.errors is not empty %}
		<div>
			<ul>
				{% for error in book.errors %}	
					<li>{{error}}</li>
				{% endfor %}
			</ul>
		</div>
	{% endif %}

	<form method="POST" action="/book/modify" id="book-modify-form">
		<fieldset>
			<label>Name</label>
			<input type="text" name="name"  value="{{ book.name }}" required>
		</fieldset>
		<fieldset>
			<label>Author</label>
			<input type="text" name="author" value="{{ book.author }}" required>
		</fieldset>
		<fieldset>
			<label>Genre</label>
			<input type="text" name="id_genre" value="{{ book.id_genre }}" required>			
		</fieldset>
		<fieldset>
			<label>ISBN</label>
			<input type="text" name="isbn" value="{{ book.isbn }}">			
		</fieldset>
		<fieldset>
			<label>Price</label>
			<input type="number" name="price" value="{{ book.price }}" required>			
		</fieldset>
		<fieldset>
			<label>Cover Image</label>
			<input type="file" name="cover_image" value="{{ book.cover_image }}" required>			
		</fieldset>
		<fieldset>
			<input type="checkbox" name="terms" value="{{ book.terms }}" required>
			<label>I read and agree with the <a href="terms.html.php">Terms and Conditions</a></label>
		</fieldset>
		<input type="hidden" name="id" value="{{ book.id }}"> <!-- This allow us to get the book id on modify -->
		<fieldset>
			<button type="submit">
				<span>Edit!</span>
			</button>
		</fieldset>
	</form>
{% endblock %}

{% block scripts %}
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" 
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
			crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
	<script>
		$(document).ready(function(){
			$('#register-new-form').validate({
				rules: {
					password: {
						required: true,
						minlength: 8,
						passwordLetterAndNumber: true
					}
				},
				messages: {
					fullname: 'Thats not a valid name',
					email: {
						required: 'Please, enter an email',
						email: 'Invalid email format'
					}
				}
			});
		});
	</script>
{% endblock scripts %}
